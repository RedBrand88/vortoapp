<div class="container">
  <div class="input-container">
    <input [(ngModel)]="text" placeholder="Add new todo..." type="text" name="addtext">
    <button (click)="addTodo()">Add</button>
  </div>
  <div class="todo-list-container" *ngFor="let item of todos">
    <div>
      {{item.text}}
    </div>
    <input (change)="updateTodos($event)" type="checkbox" name="complete" id="{{item.id}}" [checked]="item.complete">
  </div>
</div>
